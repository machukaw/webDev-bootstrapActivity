<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Basic Calculator</h1>
        <section class="mt-4 border" style="border-color: #20c997; background-color: #198754; border-width: 2px; border-radius: 0.5rem; padding: 20px;">
            <div class="mb-3">
                <input type="number" id="firstNumber" class="form-control" placeholder="Enter first number" required>
            </div>
            <div class="mb-3">
                <input type="number" id="secondNumber" class="form-control" placeholder="Enter second number" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Operation:</label><br>
                <input type="radio" name="operation" value="add" id="add" checked>
                <label for="add">+</label>
                <input type="radio" name="operation" value="subtract" id="subtract">
                <label for="subtract">-</label>
                <input type="radio" name="operation" value="multiply" id="multiply">
                <label for="multiply">*</label>
                <input type="radio" name="operation" value="divide" id="divide">
                <label for="divide">/</label>
            </div>
            <button id="calculate" class="btn btn-primary">Calculate</button>
            <div class="mt-3">
                <h3>Result: <span id="result">0</span></h3>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);
            const operation = document.querySelector('input[name="operation"]:checked').value;
            let result;

            switch (operation) {
                case 'add':
                    result = firstNumber + secondNumber;
                    break;
                case 'subtract':
                    result = firstNumber - secondNumber;
                    break;
                case 'multiply':
                    result = firstNumber * secondNumber;
                    break;
                case 'divide':
                    result = secondNumber !== 0 ? firstNumber / secondNumber : 'Error: Division by zero';
                    break;
            }

            document.getElementById('result').innerText = result;
        });
    </script>
</body>
</html>
